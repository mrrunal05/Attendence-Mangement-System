<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/join_class.css">
<link rel="icon" type="image/png" href="assets/logo_index.png">

</head>
<body>
        <div id="box">
            <div id="joinclass">
                <input id="sName" placeholder="    Name of student" type="text" required>
                <input id="sRollno" placeholder="    Roll No" type="text" required>

            <button id="Join-class" onclick="join_class()">Join  class</button>
        </div>
</body>
